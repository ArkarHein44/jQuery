<!DOCTYPE html>
<html>
<head>
    <title>CSS Method</title>
    <style type="text/css">
       
    </style>
</head>
<body>
    <h1>Hello Myanmar</h1>
    <h2>Hellof Thailand</h2>
    <h3>Hello Indonesia</h3>
    <h4>Hello Srilanka</h4>

    <button type="button" id="hchange">Change new color</button>
    <button type="button" id="bgchange">Dark Mode</button>
   
    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script>
        $('document').ready(function(){
           $('#hchange').click(function(){
            $('h1').css('background-color','red');
            $('h2').css('background-color','steelblue');
            $('h3').css('background-color','green').css("color","white");
            $('h4').css({
                'background-color':'blue',
                'color':'#fff',
                'font-family':'Arial'
            });            
           });

           $('#bgchange').click(function(){
            $('body').css('background-color','black').css('color','white');

        });
        });

       
    </script>
</body>
</html>
