<!DOCTYPE html>
<html>
<head>
    <title>text method</title>
</head>
<body>

    <h1>Welcome to <u>JQuery</u></h1>
    <h1>This is awesome js Library</h1>
    <hr/>

    <h2>Welcome to <u>JQuery Library</u></h2>
    <h2>This is awesome js Library</h2>
    <hr/>

    <h3>Welcome to <u>JQuery Addon</u></h3>
    <h3>This is awesome js Library</h3>
    <hr/>

    <h4>Welcome to <u>JQuery Plugin</u></h4>
    <h4>This is awesome js Library</h4>
    <hr/>

   
    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script>
        //=> html()
        $(document).ready(function(){
            //console.log($('h1'));

            const getfirsth1 = $('h1:first').html();
            console.log(getfirsth1);//Welcome to <u>jQuery</u>

            //const getlasth1 = $('h1:last').htnl();
            //console.log(getlasth1);//This is awesome js library

            $('h1:last').html(getfirsth1);
        })

        //=> text()
        $(document).ready(function(){
            const getfirsth2 = $('h2:first').text();
            console.log(getfirsth2);//Welcome to jQuery Library

            $('h2:last').text(getfirsth2);
        });

        //=>html() to text()
        $(document).ready(function(){
            const getfirsth3 = $('h3:first').html();
            console.log(getfirsth3); //Welcome to <u>jQuery Addon</u>

            $('h3:last').text(getfirsth3);
        });

        //text() to html()

        $(document).ready(function(){
            const getfirsth4 = $('h4:first').text();
            console.log(getfirsth4); //welcome to jQuery

            $('h4:last').html(getfirsth4);
        })

    </script>
</body>
</html>
