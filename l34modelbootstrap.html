<!DOCTYPE html>
<html>
<head>
    <title>Model Bootstrap </title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>
    
   <div class="container">
        <h3>Bootstrap modal trigger with jquery</h3>
        <button type="button" id="mybtn" class="btn btn-info rounded-0">Open Model Box</button>

        <div id="mymodal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title</h5>
                        <button type="button"  class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal box text here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="mybtnclose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>


   </div>   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js"></script>

<script type="text/javascript">

    $(document).ready(function(){
    //jquery start
     
    $('#mybtn').click(function(){
        $('#mymodal').modal("toggle");//show toggle

    });

    $('#mybtnclose').click(function(){
        $('#mymodal').modal("hide");
    });
    

    //iquery end            
    });

</script>
</body>
</html>
