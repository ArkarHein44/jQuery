<!DOCTYPE html>
<html>
<head>
    <title>UI Auto Complete </title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css"/>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
       body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        padding: 0;
        margin: 0;
       }

       .container{
        width: 700px;
        background-color: #f4f4f4;
        padding: 20px;
       }

       .form-group{
        margin: 10px 0;
       }

       .form-group label{
        display: block;
        font-size: 20px;
        margin-bottom: 20px;
       }

       .form-control{
        width: 100%;
        font-size: 20px;
        padding: 20px;

      }

      .justify-content-end{
        display: flex;
        justify-content: end;
      }

      .btn{
        font-size: 15px;
        padding: 10px 20px;
      }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="">
            <div class="form-group">
                <label for="job">Job Title</label>
                <input type="text" name="job" class="form-control" id="job">
            </div>

            <div class="justify-content-end">
                <input type="submit" class="btn" id="submit">
            </div>
        </form>
    </div>
    
    


<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js"></script>

<script type="text/javascript">

    $(document).ready(function(){
    //jquery start

    const positions = [
        "CEO",
        "General Manager",
        "Manager",
        "Vice Manager",
        "Supervisor",
        "CFO",
        "Finance Manager",
        "Senior Account",
        "Accountant",
        "Developer"
    ];

    $('#job').autocomplete({
        source: positions
    });

    $('form').submit(function(){
        const getjob = $('#job').val();
        window.alert(`Job title is ${getjob}`);
        e.preventDefault();
    });


        
         

    //iquery end            
    });

</script>
</body>
</html>
