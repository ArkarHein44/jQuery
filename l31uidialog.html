<!DOCTYPE html>
<html>
<head>
    <title>UI Dialog</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css" />
    <style type="text/css">
        
    </style>
</head>
<body>
    
    <div id="dbox" title="How to use jQuery UI ?">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad, accusantium labore temporibus praesentium quo modi!</p>
    </div>
    <button type="button" id="btn">Click Me</button>
    <button type="button" id="toggle-btn">Toggle Button</button>


<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js"></script>

<script type="text/javascript">

    $(document).ready(function(){
    //jquery start

    $('#dbox').dialog({
        autoOpen:false,
        width:400,
        height:200,
        title:"Are you ready to use jQuery UI !!!",
        hide:"slideUp",//slide
        position:{
            //at:"left"
            //at:"left top"
            //at:"left bottom"
            //at:"right"
            //at:"right top"
            //at:"right bottom"
            //at:"top"
            //at:"bottom"

        }

    }).css({
        "background-color":"gray",
        "color":"#fff"
    });

    $('#btn').click(function(){
        $('#dbox').dialog('open');
    });

    $('#toggle-btn').click(function(){
        $('#dbox').dialog('isOpen') === true ? $('#dbox').dialog("close") : $('#dbox').dialog("open");
    });

    

        
         

    //iquery end            
    });

</script>
</body>
</html>
