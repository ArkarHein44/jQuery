
<!DOCTYPE html>
<html>
<head>
    <title>Multi Input Box</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
   <div class="container">
       
       <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h3>Multi Input Box</h3>
            </div>

            <div class="col-md-6">
                <form action="" method="">

                    <div id="expboxes" class="input-group mb-3 expboxes">
                        <input type="text" name="exps[]" class="form-control form-control-sm rounded-0" placeholder="Enter Your Experiences">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-success btn-sm rounded-0 addbtn" data-increment="1">Add More</button>
                    </div>
                </form>
            </div>
       </div>
   </div>   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js"></script>

<script type="text/javascript">

    $(document).ready(function(){
    //jquery start

       //Add
       $(".addbtn").click(function(){

        

        let getnewid = $(this).data("increment");


        let expboxes = $("#expboxes").wrap("<div></div>").parent().html();
        // console.log(expboxes);


        $("#expboxes").unwrap();
        
        //insertBefore first()
        $(expboxes).insertAfter($(".expboxes").last());

        $(".expboxes").last().attr("id","expboxes"+getnewid);

        $("#expboxes"+getnewid).append('<button type="button" class="btn btn-danger btn-sm rounded-0 ms-3 removebtn" data-id="removebtn${getnewid}">Remove</button>');


        getnewid ++;

        $(this).data("increment",getnewid);
        // console.log(getnewid);

       });

        //Remove
        //click function သည် html တွင် ရှိပြီးသား ကိုသာသိသည်။ js မှ ထပ်ထည့်သော အရာများတွင် အလုပ်မလုပ်ပါ။
       $(document).on("click",".removebtn",function(){
        //console.log("Hay");

        $(this).parent().remove();
       });
       
    



    //iquery end            
    });

</script>
</body>
</html>
